---
layout: blog.liquid
pageTitle: Blog
---

{% for post in collections.blog reversed %}

<section>
  <h3><a href="{{ post.url }}">{{ post.data.blogTitle }}</a></h3>
  <em>{{ post.date | date: "%d-%m-%Y" }}</em>

  {% if post.data.layout == "ytpost.liquid" %}

  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ post.data.videoKey }}?si=BctHxfPGM8PYCXXV"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  {% else %}

  <p>
    {{ post.content }}
  </p>

  {% endif %}
</section>

{% endfor %}
