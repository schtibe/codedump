---
layout: blog.liquid
---

{% for post in collections.blog reversed %}

<section>
  <div class="title">
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
    <span class="date">{{ post.date | postDate }}</span>
  </div>

  {% if post.data.layout == "ytpost.liquid" %}


  <div class="iframe-container">
    <iframe class="iframe" src="https://www.youtube.com/embed/{{ post.data.videoKey }}?si=BctHxfPGM8PYCXXV"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  {% elsif post.data.layout == "vimeo.liquid" %}

  <div style="padding:56.25% 0 0 0;position:relative;">
    <iframe
      src="https://player.vimeo.com/video/{{post.data.videoKey}}?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
      style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Actual Air">
    </iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>

  {% else %}
  <div>
    {{ post.content }}
  </div>
  {% endif %}
</section>

{% endfor %}
